databaseChangeLog:
  - changeSet:
      id: create_accommodation_table
      author: pm20233822
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: host_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: id
            tableName: accommodations